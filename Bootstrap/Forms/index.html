<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#nowhere">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="email">
        </div>
        <div class="mb-3 col-md-6">
          <label for="password">password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="password">
        </div>
        <div class="mb-3">
          <label for="address">Street Address</label>
          <input type="text" name="address" id="address" class="form-control" placeholder="923 Chicken Ranch st">
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control">
        </div>

        <div class="mb-3 col-md-3 col-6">
          <label for="state">State</label>
          <select class="form-control" name="state" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
          </select>
        </div>
        <div class="mb-3 col-md-3 col-6">
          <label for="zip">Zip Code</label>
          <input type="text" name="address" id="zip" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check col">
          <input type="checkbox" class="form-check-input" value="" id="tos">
          <label for="form-check-label" form="tos">
            Sign Me Up
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
  </div>


  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
