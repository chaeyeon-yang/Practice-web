<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>

  <!-- empty container(묶음). 입력을 그룹화한 다음 지정된 대상에 함께 제출 -->
  <!-- label은 text 그 이상의 의미를 가짐. 일부 입력과 텍스트 간 직접적 연결을 가짐(for. id). screen reader도 가능 -->
  <!-- form 내부에 있는 버튼의 기본 동작은 해당 양식을 제출하는 것 -->
  <form action="/tacos">

    <!-- file:///tacos?username=ddd&password=1234&color=%23db0bea&num=9 -->
    <!-- name의 값은 서버에 데이터를 보내는데 사용되는 이름. -->
    <p>
      <label for="username">Enter a Username:</label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter a Password:</label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <button>IN THE MIDDLE!</button>
    <p>
      <label for="color">Enter a Color:</label>
      <input type="color" id="color" name="color">
    </p>
    <p>
      <label for="number">Enter a Number:</label>
      <input type="number" placeholder="enter a number" id="number" name="num">
    </p>
    <button>Submit!!!</button>
    <!-- 기본 type="submit", type="button"은 아무것도 하지 않음 -->
    <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
    <input type="submit" value="Click Me!">
  </form>
  <hr>
  <button>Not Inside Form</button>
</body>

</html>
