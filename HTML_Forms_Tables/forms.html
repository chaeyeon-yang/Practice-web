<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>

  <!-- empty container(묶음). 입력을 그룹화한 다음 지정된 대상에 함께 제출 -->
  <!-- label은 text 그 이상의 의미를 가짐. 일부 입력과 텍스트 간 직접적 연결을 가짐(for. id). screen reader도 가능 -->
  <!-- form 내부에 있는 버튼의 기본 동작은 해당 양식을 제출하는 것 -->
  <form action="/tacos">

    <!-- file:///tacos?username=ddd&password=1234&color=%23db0bea&num=9 -->
    <!-- name의 값은 서버에 데이터를 보내는데 사용되는 이름. -->
    <p>
      <label for="username">Enter a Username:</label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter a Password:</label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <button>IN THE MIDDLE!</button>
    <p>
      <label for="color">Enter a Color:</label>
      <input type="color" id="color" name="color">
    </p>
    <p>
      <label for="number">Enter a Number:</label>
      <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="1000">
    </p>
    <button>Submit!!!</button>
    <!-- 기본 type="submit", type="button"은 아무것도 하지 않음 -->
    <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
    <input type="submit" value="Click Me!">
  </form>
  <hr>
  <button>Not Inside Form</button>

  <h2>Hijacking Searches</h2>
  <h3>Search Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>
  <h3>Search Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>
  <h3>Search Youtube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>
  <h2>More Inputs!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>
    <!-- checkbox와 달리 radio box는 해당 그룹 중 하나만 선택할 수 있음 -->
    <!-- radio를 그룹화하기 위해 동일한 name을 지정하여 연결 -->
    <!-- form을 제출했을 때 어느 것을 선택했는지 알게 하기위해 value속성 사용 -->
    <p>
      <label for="xs">XS</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" id="cheese" min="1" max="100" step="7" value="75" name="cheese_level">
    </p>
    <p>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea name="Requests?" id="requests" cols="40" rows="10" placeholder="Type something here"></textarea>
    </p>
    <button>Submit</button>
  </form>

</body>

</html>
