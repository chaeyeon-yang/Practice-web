<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Register Form</title>
</head>

<body>
  <header>
    <h1>Race Registration!</h1>
  </header>
  <main>
    <form action="/reg">
      <div>
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>
      </div><br>

      <div>Select a Race:</div><br>
      <div>
        <div><input type="radio" name="race" id="funrun" value="funrun">
          <label for="funrun">Fun Run 5k</label>
        </div>

        <div><input type="radio" name="race" id="halfrun" value="halfrun">
          <label for="halfrun">Half Marathon</label>
        </div>

        <div><input type="radio" name="race" id="fullrun" value="fullrun">
          <label for="fullrun">Full Marathon</label>
        </div>

      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>

      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </main>


</body>

</html>
