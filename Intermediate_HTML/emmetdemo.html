<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmet Demo</title>
</head>

<body>
  <!-- child : > -->
  <main>
    <section>
      <h1></h1>
    </section>
  </main>

  <!-- sibling : + -->
  <h1></h1>
  <h2></h2>
  <h2></h2>

  <!-- climb-up : ^ -->

  <div></div>
  <div>
    <p><span></span><em></em></p>
    <b></b>
  </div>

  <!-- multiplication : * -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- item numbering : $ -->

  <!-- nav>ul>li*5>a[href=$] -->
  <!-- nav>ul>li*5>a[href=www.$.com] -->

  <!-- ul>li.item$*5 -->
  <ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
  </ul>

  <!-- Text: {} -->
  <!-- a{click me} -->

  <a href="">click me</a>

  <!-- nav>ul>li*5>a[href=www.$.com]{Click Me} -->
  <nav>
    <ul>
      <li><a href="www.1.com">click Me</a></li>
      <li><a href="www.2.com">click Me</a></li>
      <li><a href="www.3.com">click Me</a></li>
      <li><a href="www.4.com">click Me</a></li>
      <li><a href="www.5.com">click Me</a></li>
    </ul>
  </nav>



</body>

</html>
